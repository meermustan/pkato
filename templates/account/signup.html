{% extends 'base.html' %}
{% block css %}
<style>
    #signup {
        width: 80%;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        margin: 4px 70px;
    }

    #container-1 {
        height: 80vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    #illustration {
        width: 100%;
    }

    @media only screen and (max-device-width:780px) {
        #container-1 {
            flex-direction: column-reverse;
        }

        #signup {
            width: 80%;
        }

        #illustration {
            width: 70%;
        }
    }
</style>
{% endblock css %}
{% block title %}Pkato|User Log-in{% endblock title %}
{% block body %}
<h4 class="text-center my-5">Signup Now</h4>
<div id="container-1" class="mx-4">
    <div id="illustration" class="my-4">
        {% load static %}
        <img src="{% static 'signup.svg' %}" class="img-fluid " alt="signup">
    </div>
    <div id="signup">
        <form method="POST" action="{% url 'Ecommerce:signup' %}" class="w-100">{% csrf_token %}
            <div class="mb-3 d-flex justify-content-between ">
                <div style="margin-right: 2px;" class="w-100">
                    <label for="first-name" class="form-label">First Name</label>
                    <input placeholder="First Name" name="first-name" type="text" class="form-control " id="first-name">
                </div>
                <div style="margin-left: 2px;" class="w-100">
                    <label for="last-name" class="form-label">Last Name</label>
                    <input placeholder="Last Name" name="last-name" type="text" class="form-control " id="last-name">
                </div>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" placeholder="example@gmail.com" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3 w-100">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" placeholder="Password" class="form-control" id="password">
            </div>
            <div class="mb-3 w-100">
                <label for="confirm-password" class="form-label">Confirm Password</label>
                <input type="password" name="confirm-password" placeholder="Confirm Password" class="form-control" id="confirm-password">
            </div>
            <div class="d-flex justify-content-end w-100">
                <button type="submit" class="btn btn-danger">Submit</button>
            </div>
        </form>

    </div>
</div>
</div>
{% endblock body %}
{% block js %}{% endblock js %}
