{% extends 'base.html' %}
{% block css %}
<style>
    #login {
        width: 80%;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        margin: 4px 70px;
    }
    #container-1{
        height: 70vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    #illustration {
        width: 100%;
    }
    @media only screen and (max-device-width:780px){
        #container-1{
            flex-direction: column-reverse;
        }
        #login{
            width: 80%;
        }
        #illustration{
            width: 70%;
        }
    }
</style>
{% endblock css %}
{% block title %}Pkato|User Log-in{% endblock title %}
{% block body %}
<h4 class="text-center my-5">Login Now</h4>
<div id="container-1" class="mx-4">
        <div id="illustration" class="my-4">
            {% load static %}
            <img src="{% static 'login.svg' %}" class="img-fluid " alt="Login">
        </div>
        <div id="login">
            <form method="POST" action="{% url 'Ecommerce:login' %}" class="w-100" >{% csrf_token %}
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3 w-100">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="d-flex justify-content-end w-100">
                    <button type="submit" class="btn btn-danger">Submit</button>
                </div>
            </form>
    
        </div>
    </div>
</div>
{% endblock body %}
{% block js %}{% endblock js %}
